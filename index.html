<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>歡迎加入我們的 LINE</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="status">
      <h2>正在驗證推薦資訊...</h2>
      <div class="loader"></div>
      <p>請稍候，即將為您導向至 LINE 官方帳號</p>
    </div>

    <script>
      async function main() {
        try {
          // 1. 初始化 LIFF
          await liff.init({ liffId: "2008384616-2W4GzZeB" });

          // 2. 判斷是否登入
          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }

          // 3. 取得自己的 profile
          const profile = await liff.getProfile();
          const currentUserId = profile.userId;

          // 4. 取得推薦人 ID (增加相容性抓取)
          let urlParams = new URLSearchParams(window.location.search);
          let referrerId = urlParams.get("ref");

          // 如果標準方法抓不到，嘗試從 liff.getSearch() 抓取 (解決 LIFF 轉址丟失參數問題)
          if (!referrerId) {
            const liffSearch = liff.getSearch();
            if (liffSearch) {
              const liffParams = new URLSearchParams(liffSearch);
              referrerId = liffParams.get("ref");
            }
          }

          console.log("當前用戶:", currentUserId, "推薦人:", referrerId);

          // 5. 邏輯檢查與傳送資料
          // 增加檢查：referrerId 存在、且不是自己推薦自己
          if (referrerId && currentUserId && referrerId !== currentUserId) {
            document.getElementById("status").innerHTML =
              "<h2>正在記錄推薦資訊...</h2>";

            try {
              const response = await fetch(
                "https://line-flower-shop-f54f9c20b157.herokuapp.com/api/save_referral",
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    new_user: currentUserId,
                    referrer: referrerId,
                  }),
                }
              );

              if (response.ok) {
                console.log("後端儲存成功");
              } else {
                console.error("後端回應錯誤:", response.status);
              }
            } catch (err) {
              console.error("API 傳送發生網路錯誤:", err);
            }
          } else {
            console.log("無有效推薦資訊或為本人操作，跳過儲存階段");
          }

          // 6. 最終導向 (確保前面的 await 都做完了才執行)
          // 加入一個極短的延遲，確保瀏覽器請求緩衝區已清空
          setTimeout(() => {
            window.location.href = "https://line.me/R/ti/p/@638ccvfy";
          }, 500);
        } catch (error) {
          console.error("LIFF Main Error:", error);
          document.getElementById("status").innerHTML =
            "<h2>發生錯誤</h2><p>" + error + "</p>";
        }
      }

      main();
    </script>
  </body>
</html>
